name: undefined-init-plugin
extra-source-files:
- package.yaml
ghc-options:
- -Wall
- -fno-warn-unticked-promoted-constructors
library:
    dependencies:
    - base >=4.7 && <5
    - deepseq >=1.3 && <1.5
    - ghc
    - ghc-tcplugins-extra
    - template-haskell
    - containers
    source-dirs: plugin
    exposed-modules:
    - Undefined.Init.Plugin
tests:
    invoke:
        dependencies:
        - base
        - undefined-init-plugin
        main: Main.hs
        source-dirs:
        - plugin-test
version: '1.0.0.0'
